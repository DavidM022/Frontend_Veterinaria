<c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Formulario de pacientes</strong>
        </c-card-header>
        <c-card-body>
            <form cForm>



              <div class="mb-3">
                <label cLabel for="nombre">Tipo de Animal</label>
                <input cFormControl
                       id="Tanimal"
                       placeholder="ingrese Tanimal"
                       type="text"
                       name="Tanimal"
                       [(ngModel)] = "pacientesModelo.Tanimal"
                />
              </div>

              <div class="mb-3">
                <label cLabel for="tipo">Raza</label>
                <input cFormControl
                       id="raza"
                       placeholder="ingrese raza"
                       type="text"
                       name="raza"
                       [(ngModel)] = "pacientesModelo.raza"
  
                />
              </div>

              <div class="mb-3">
                <label cLabel for="fecha">Nombre</label>
                <input cFormControl
                       id="nombre"
                       placeholder="ingrese nombre"
                       type="text"
                       name="nombre"
                       [(ngModel)] = "pacientesModelo.nombre"
                />
              </div>

              <div class="mb-3">
                <label cLabel for="hora">Color</label>
                <input cFormControl
                       id="color"
                       placeholder="ingrese color"
                       type="text"
                       name="color"
                       [(ngModel)] = "pacientesModelo.color"
                />
              </div>



              <div class="mb-3">
                <label cLabel for="ci">Peso</label>
                <input cFormControl
                       id="peso"
                       placeholder ="ingrese peso"
                       type="number"
                       name="peso"
                       [(ngModel)] = "pacientesModelo.peso"
                />
              </div>


              <button (click)="guardarPacientes()" cButton class="me-1" color="primary" type="submit">
                Guardar
              </button>

            </form>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col xs="12">
      <table cTable>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tanimal</th>
          <th scope="col">raza</th>
          <th scope="col">nombre</th>
          <th scope="col">color</th>
          <th scope="col">peso</th>

        </tr>
        </thead>
        <tbody>
          @for ( pacientes of listaPacientes; track pacientes; ){
            <tr>
              <th scope="row">1</th>
              <td>{{pacientes.Tanimal}}</td>
              <td>{{pacientes.raza}}</td>
              <td>{{pacientes.nombre}}</td>
              <td>{{pacientes.color}}</td>
              <td>{{pacientes.peso}}</td>
              <td>
                <button (click)="verPacientes(pacientes)" cButton color="warning" variant="outline" >Editar</button>
                <button (click)="eliminarPacientes(pacientes)" cButton color="danger" variant="outline">Eliminar</button></td>
            </tr>
          }
        </tbody>
      </table>
    </c-col>
  </c-row>
